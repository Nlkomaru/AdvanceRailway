name: deploy docs

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - run: |
          pip install mkdocs-material
          pip install mkdocs-static-i18n[material]
      - run: mkdocs gh-deploy --force --config-file ./docs/mkdocs.yml